<h2><font face="verdana">iluInit</font></h2>

<p><font face="verdana"><font size="-1">The <b>iluInit</b> function
initializes ILU.</font></font></p>

<pre>
<font face="verdana"><code><b>ILvoid iluInit(
  ILvoid
);</b>
</code></font>
</pre>

<font face="verdana"><br>
</font>
<h4><font face="verdana">Parameters</font></h4>

<p><font face="verdana"><font size=
"-1"><i>None</i></font></font></p>

<h4><font face="verdana">Remarks</font></h4>

<p><font face="verdana"><font size="-1"><b>iluInit</b> starts ILU
and must be called prior to using ILU.</font></font></p>

<h4><font face="verdana">Error Codes</font></h4>

<p><font face="verdana"><font size="-1">None</font></font></p>
