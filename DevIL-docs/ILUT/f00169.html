<h2><font face="verdana">ilutStartup</font></h2>

<p><font size="-1">The <b>ilutInit</b> function initializes
ILUT.</font></p>

<pre>
<code><b>ILvoid ilutInit(
  ILvoid
);</b>
</code>
</pre>

<br>
<h4>Parameters</h4>

<p><font size="-1"><i>None</i></font></p>

<h4>Remarks</h4>

<p><font size="-1"><b>ilutInit</b> starts ILUT and must be called
prior to using ILUT.</font></p>

<h4>Error Codes</h4>

<p><font size="-1">None</font></p>
